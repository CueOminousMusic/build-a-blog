{% extends "base.html" %}

{% block content %}
<ul>
{% for post in post_list %}
    <div class=PostContainer>
          <div class="PostTitle"><a href="/blog/{{post.key().id()}}"><h3>{{post.title}}<h3></a></div>
          <div class="PostContent">{{post.postContent}}</div>
    </div><br>
{% endfor %}
</ul>
<a href="{{ prev_link[0] }}">{{ prev_link[1] }} </a><span> | </span><a href="{{ next_link[0] }}"> {{ next_link[1] }}</a>
{% endblock %}
